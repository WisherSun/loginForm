<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="css/styles.css">

   <title>Login form - Bedimcode</title>
</head>

<body>
   <div class="login">
      <img class="login__bg" src="img/login-bg.png" alt="image">
      <form class="login__form" action="">
         <h1 class="login__title">Login</h1>

         <div class="login__inputs">
            <div class="login__box">
               <input class="login__input" type="email" placeholder="Email ID">
               <img class="mail icon" src="img/mail.svg" alt="mail">
            </div>

            <div class="login__box">
               <input class="login__input" type="password" placeholder="Password">
               <img class="lock icon" src="img/lock.svg" alt="lock">
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-box">
               <input class="login__check-input" type="checkbox" id="user-check">
               <label class="login__check-label" for="user-check">Remember me</label>
            </div>

            <a class="login__forgot" href="#">Forgot Password?</a>
         </div>

         <button class="login__button" type="submit">Login</button>

         <div class="login__register">
            Don`t have an account? <a href="#">Register</a>
         </div>

      </form>
   </div>
</body>

</html>
